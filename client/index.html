<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Destinations Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script defer src="lab3.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>European Destinations Explorer</h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Search Destinations</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter name, region, or country" required>
                <label for="results-limit">Results per page:</label>
                <select id="results-limit">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>

                <label for="total-results-limit">Total Results Limit (optional):</label>
                <input type="number" id="total-results-limit" min="1" placeholder="e.g., 50" />

                <button type="button" id="search-btn">Search</button>
            </form>
            <div id="results"></div>
            <div id="pagination-controls">
                <button id="prev-page">Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>
        </section>

        <section id="map-section">
            <h2>Map of Destinations</h2>
            <div id="map" style="height: 300px; width: 100%;"></div>
        </section>

        <section id="lists-section">
            <h2>Manage Favorite Lists</h2>
            <input type="text" id="list-name-input" placeholder="Enter list name" required>
            <button id="create-list-btn">Create List</button>
            <div id="lists-output"></div>

            <div id="sort-controls">
                <label for="sort-options">Sort by:</label>
                <select id="sort-options">
                    <option value="Destination">Destination</option>
                    <option value="Country">Country</option>
                    <option value="Region">Region</option>
                </select>
                <button type="button" id="sort-btn">Sort</button>
            </div>
        </section>
    </main>
</body>
</html>
